<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <title>Dogs Information</title>

<body>
    
    <header class="header">
        <div class=" line online"></div>
        <h1>Dogs Information</h1>
        <div class="line underline"></div>
    </header>

    <section class="reviews">
        <div class="container">
            <div class="img-div">
                <img src="" alt="dog" id="dog-img">
            </div>
            <div class="name-div"></div>
            <div class="dog-div"></div>
            <div class="description-div"></div>
            <div class="buttons-div">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="button-random">
                <button class="btn-random">Random Dog</button>
            </div>
        </div>
    </section>

    <footer id="footer">
        <div class="social">
          <a href="https://www.linkedin.com/in/wenceslaojanda/" target="_blank">
            <img src="./img/icon-linkedin.svg" alt="LinkedIn">
          </a>
        </div>
        <div class="social">
          <a href="https://github.com/wenceslaojanda" target="_blank">
            <img src="./img/icon-github.svg" alt="GitHub">
          </a>
        </div>
        <div class="social">
          <a href="https://www.instagram.com/wenceslaojanda" target="_blank">
            <img src="./img/icon-instagram.svg" alt="Instagram">
          </a>
        </div>
        <div><a href="mailto:wenchojanda@gmail.com">&copy;Wenceslao Janda</a></div>
